<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, intial-scale=1.0"> 
  <title>Twitter</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
 <link
 rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
 integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
 crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--siderbar-->
<div class="sidebar">
    <i class="fab fa-twitter"> </i>
    <div class="sidebarOption active">
        <span class="material-symbols-outlined">
            home
            </span>
            <h2>Home</h2>
        
    </div>
    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            search
            </span>
            <h2>Explore</h2>
        
    </div>
    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            notifications
            </span>
            <h2>Notifications</h2>
        
    </div>
    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            mail
            </span>
            <h2>Messages</h2>
        
    </div>
    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            bookmark
            </span>
            <h2>Bookmarks</h2>
        
    </div>
    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            list
            </span>
            <h2>Lists</h2>
        
    </div>

    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            account_circle
            </span>
            <h2>Profile</h2>
        
    </div>
    <div class="sidebarOption ">
        <span class="material-symbols-outlined">
            expand_more
            </span>
            <h2>Expand</h2>
        
    </div>
<button class="sidebar_tweet">Tweet</button>
</div>

<!--feed-->
<div class="feed">
<div class="feed_header">
    <h2>Home</h2>
</div>

<!--tweetbox-->
<div class="tweetbox">
    <form>
       <div class="tweetbox_input">
        <img
        src="https://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png"
        
        alt=""/>
        <input type="text" placeholder="What's happening"/>
       </div> 
       <button class="tweetbox_tweetButton">Tweet</button>
    </form>
</div>

<!--Post-->
<div class="post">
    <div class="post_photo">

    <img src="https://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png" 
    alt="profile photo for post"/>
</div>
<div class="post_body">
    <div class="post_header">
        <div class="post_headername">
            <h3>Sarthak Jadhav
            <span class="post_headers">

            </span>@sarthakjadhav
            </h3>
        </div>
        <div class="post_description">
            <p>I am learning  html</p>
        </div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png"
    alt="html image for tweet"/>
    <div class="post_footer">
      <span class="material-symbols-outlined">repeat</span>
      <span class="material-symbols-outlined">favorite</span>  
      <span class="material-symbols-outlined">
        publish
        </span>
      
    </div>
</div>
</div>
</body>





</html>
